{% extends "base.html" -%}
{% block content -%}
    <h1>Log In</h1>
    <form method="post" action="/login">
        <ul style="list-style-type: none;">
            <li><input type="text" id="field-email" name="field-email" placeholder="admin" /></li>
            <li><input type="password" id="field-password" name="field-password" placeholder="password" /></li>
            <li><input type="submit" value="Log In" /></li>
            <li><a href="/register">Sign Up</a></li>
        </ul>
    </form>
{% endblock content %}
